<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div id="title">
            <h1>LIBRARY</h1>
        </div>
            
        <button id="add-book">Add Book</button>
    </header>

    <div id="main">
        <div id="book-container"></div>

        <form id="book-form" class="form" style="visibility: hidden;">
            <div class="form-group">
                <label for="title" class="label">Title:</label><br>
                <input type="text" name="title" id="title-input" class="input" required>
            </div>

            <div class="form-group">
                <label for="author" class="label">Author:</label><br>
                <input type="text" id="author" name="author" class="input" required>
            </div>

            <div class="form-group">
                <label for="pages" class="label">Pages:</label><br>
                <input type="number" id="pages" name="pages" class="input" required>
            </div>

            <div class="form-group">
                <label for="status" class="label">Status:</label><br>
                <select id="status" name="status" class="input" required>
                    <option value="read">Read</option>
                    <option value="not read">Not read</option>
                </select>
            </div>

            <button type="submit" class="submit-button">+</button>
        </form>
    </div>
</body>
<script src="index.js"></script>
</html>
